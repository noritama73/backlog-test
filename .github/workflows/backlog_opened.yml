name: Make backlog status pending

on:
  pull_request:
    types:
      - opened 

env:
  BACKLOG_BASE_URL: https://noritama73.backlog.com

jobs:
  comment-pr-link:
    runs-on: ubuntu-latest
    steps:
      - name: Get Project Name
        id: get-ticket-name
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: |
          PROJECT_ID=`echo "$PR_TITLE" | sed -e 's/.*<\(.*\)-[0-9]*>.*/\1/'`
          ISSUE_ID=`echo "$PR_TITLE" | sed -e 's/.*<\(.*-[0-9]*\)>.*/\1/'`
          echo "project_id=`echo ${PROJECT_ID}`" >> $GITHUB_OUTPUT
          echo "issue_id=`echo ${ISSUE_ID}`" >> $GITHUB_OUTPUT

      - name: Comment PR link
        run: curl -X POST --data-urlencode 'content=${{ github.event.pull_request.html_url }}' ${{ env.BACKLOG_BASE_URL }}/api/v2/issues/${{ steps.get-ticket-name.outputs.issue_id }}/comments?apiKey=${{ secrets.BACKLOG_KEY }}

